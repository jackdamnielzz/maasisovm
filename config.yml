backend:
  name: github
  repo: jackdamnielzz/maasisovm
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: pages
    label: Pages
    folder: content/pages
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }
